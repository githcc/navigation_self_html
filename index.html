<script>
    const NAV1_SELECTOR = ".nav1";
    const NAV2_SELECTOR = ".nav2";
    const LINK_SELECTOR = ".col-xs-4";
    const IFRAME_SELECTOR = "iframe";
    const HEIGHT_MOBILE = "calc(100% - 170px)";
    const HEIGHT_NON_MOBILE = "calc(100% - 170px)";
    const HEIGHT_NAV2 = "calc(100% - 60px)";

    const nav1 = document.querySelector(NAV1_SELECTOR);
    const nav2 = document.querySelector(NAV2_SELECTOR);
    const links = nav1.querySelectorAll(LINK_SELECTOR);
    const iframe = document.querySelector(IFRAME_SELECTOR);
    let player = document.getElementById('player');
    const isMobile = window.screen.width < 500;
    let flag = true;

    iframe.style.height = isMobile ? HEIGHT_MOBILE : HEIGHT_NON_MOBILE;
    ban(document);
    ban(iframe.contentDocument);
    for (const link of links) {
        link.addEventListener("click", () => {
            let title = link.querySelector("a").getAttribute("title");
            if (title.startsWith("åœ¨å½“å‰é¡µæ‰“å¼€")) {
                iframe.src = title.replace("åœ¨å½“å‰é¡µæ‰“å¼€", "");
            }
        });
    }

    function toggleNav() {
        flag = !flag;
        nav1.style.display = flag ? "block" : "none";
        nav2.style.display = flag ? "none" : "block";

        iframe.style.height = flag
            ? isMobile ? HEIGHT_MOBILE : HEIGHT_NON_MOBILE
            : HEIGHT_NAV2;
    }

    function ban(item){
        // ç¦ç”¨é¼ æ ‡å³é”®
        item.oncontextmenu = function(){
            return false;
        }

        // ç¦ç”¨F12
        item.onkeydown = function (e) {
            if (e.keyCode === 123) { // F12 çš„ keyCode
                e.preventDefault();
            }
        };
    }
    function preMp3(){
        if ( count > 0 ){
            count--;
        }
        player.src = musicsNow[count];
        player.play();
    }
    function nextMp3(){
        if ( count < maxCount ){
            count++;
        }
        player.src = musicsNow[count];
        player.play();
    }
    function selectMp3(){
        let select = document.querySelector('select');
        let option = select.options[select.selectedIndex].text;
        if (option==='å…¨éƒ¨'){
            musicsNow = musics;
        }else{
            musicsNow = musics.filter(function(item) {
                return item.includes(option);
            });
        }
        maxCount = musicsNow.length - 1;
        count = Math.floor(Math.random() * musicsNow.length);
        player.src = musicsNow[count];
        player.play();

    }
    window.onload = function() {
        maxCount = musicsNow.length - 1;
        count = Math.floor(Math.random() * musicsNow.length);
        player.src = musicsNow[count];  // é€‰æ‹©éšæœºéŸ³ä¹
        player.addEventListener("ended", function(){
            nextMp3();
        });
    }
</script>
